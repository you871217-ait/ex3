<!DOCTYPE html>
<html lang="zh-TW">
<head>
<title>更換文字顏色(JavaScript在行內)</title>
<meta charset="utf-8">
<style>
    .c1 {
        color:blue;
    }
    .c2 {
        color:red;
    }
</style>
</head>
<body>
<h1 id="myh1" class="c1" onclick="document.getElementById('myh1').className='c2'">點我改變顏色(JavaScript在行內)</h1>
</body>
</html>
